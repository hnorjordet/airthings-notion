<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Office Air Quality</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #1a1a1a;
            color: #ffffff;
            padding: 16px;
            min-height: 200px;
        }

        .widget {
            background: rgba(40, 40, 40, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 100%;
            width: 100%;
            height: 160px;
            display: flex;
            flex-direction: column;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .title-section {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .title {
            color: #ffffff;
            font-size: 18px;
            font-weight: 600;
        }

        .location {
            color: #888;
            font-size: 12px;
        }

        .status-section {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .overall-status {
            font-size: 14px;
            font-weight: 500;
        }

        .status-excellent { color: #4ade80; }
        .status-moderate { color: #fbbf24; }
        .status-attention { color: #f87171; }

        .last-updated {
            font-size: 11px;
            color: #666;
        }

        .dashboard-link {
            font-size: 11px;
            color: #60a5fa;
            text-decoration: none;
            opacity: 0.7;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .dashboard-link:hover {
            opacity: 1;
            color: #93c5fd;
            transform: translateX(2px);
        }

        .external-icon {
            font-size: 9px;
        }

        .metrics-container {
            flex: 1;
            display: flex;
            gap: 16px;
            align-items: center;
        }

        .metric {
            flex: 1;
            text-align: center;
            padding: 12px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.2s ease;
        }

        .metric:hover {
            background: rgba(255, 255, 255, 0.06);
            transform: translateY(-1px);
        }

        .metric-label {
            font-size: 10px;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 4px;
        }

        .metric-value {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 2px;
        }

        .metric-unit {
            font-size: 9px;
            color: #666;
            margin-bottom: 4px;
        }

        .metric-rating {
            font-size: 8px;
            padding: 2px 6px;
            border-radius: 8px;
            font-weight: 500;
            display: inline-block;
        }

        .rating-good {
            background: rgba(74, 222, 128, 0.2);
            color: #4ade80;
            border: 1px solid rgba(74, 222, 128, 0.3);
        }

        .rating-fair {
            background: rgba(251, 191, 36, 0.2);
            color: #fbbf24;
            border: 1px solid rgba(251, 191, 36, 0.3);
        }

        .rating-poor {
            background: rgba(248, 113, 113, 0.2);
            color: #f87171;
            border: 1px solid rgba(248, 113, 113, 0.3);
        }

        .co2 { color: #f87171; }
        .humidity { color: #60a5fa; }
        .radon { color: #a78bfa; }
        .voc { color: #fbbf24; }
        .pm25 { color: #4ade80; }
        .temp { color: #fb7185; }

        .loading {
            text-align: center;
            color: #888;
            font-style: italic;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
        }

        .error {
            text-align: center;
            color: #f87171;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
        }

        /* Responsive for smaller screens */
        @media (max-width: 800px) {
            .metrics-container {
                flex-wrap: wrap;
                gap: 8px;
            }
            
            .metric {
                flex-basis: calc(33.333% - 8px);
                min-width: 120px;
            }
            
            .metric-value {
                font-size: 16px;
            }
            
            .widget {
                height: auto;
                min-height: 160px;
            }
        }

        @media (max-width: 600px) {
            .metric {
                flex-basis: calc(50% - 8px);
            }
            
            .header {
                flex-direction: column;
                align-items: flex-start;
                gap: 8px;
            }
        }

        /* Air quality indicator dots */
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 6px;
        }

        .dot-excellent { background: #4ade80; }
        .dot-moderate { background: #fbbf24; }
        .dot-attention { background: #f87171; }
    </style>
</head>
<body>
    <div class="widget">
        <div id="content">
            <div class="loading">Loading air quality data...</div>
        </div>
    </div>

    <script>
        // Configuration - Update this with your Netlify function URL
        const API_ENDPOINT = 'https://luminous-muffin-bf22df.netlify.app/.netlify/functions/airthings';
        
        function getRatingClass(rating) {
            return `rating-${rating.toLowerCase()}`;
        }

        function getOverallStatus(data) {
            const ratings = [data.humidity.rating, data.co2.rating, data.radon.rating, data.voc.rating, data.pm25.rating];
            
            if (ratings.includes('Poor')) {
                return { 
                    status: 'Needs Attention', 
                    class: 'status-attention',
                    dot: 'dot-attention',
                    message: 'Poor air quality detected' 
                };
            } else if (ratings.includes('Fair')) {
                return { 
                    status: 'Moderate', 
                    class: 'status-moderate',
                    dot: 'dot-moderate',
                    message: 'Air quality is acceptable' 
                };
            } else {
                return { 
                    status: 'Excellent', 
                    class: 'status-excellent',
                    dot: 'dot-excellent',
                    message: 'All parameters optimal' 
                };
            }
        }

        function displayData(data) {
            const overall = getOverallStatus(data);
            
            const content = `
                <div class="header">
                    <div class="title-section">
                        <div class="title">üå¨Ô∏è Luftkvalitet</div>
                        <div class="location">Kontor ‚Ä¢ Regnbueveien 9</div>
                    </div>
                    <div class="status-section">
                        <div class="overall-status ${overall.class}">
                            <span class="status-dot ${overall.dot}"></span>${overall.status}
                        </div>
                        <div class="last-updated">
                            ${new Date().toLocaleTimeString('nb-NO', { 
                                hour: '2-digit', 
                                minute: '2-digit',
                                timeZone: 'Europe/Oslo'
                            })}
                        </div>
                        <a href="https://dashboard.airthings.com/" target="_blank" class="dashboard-link" title="Open Airthings Dashboard">
                            Detaljer <span class="external-icon">‚Üó</span>
                        </a>
                    </div>
                </div>
                
                <div class="metrics-container">
                    <div class="metric">
                        <div class="metric-label">CO‚ÇÇ</div>
                        <div class="metric-value co2">${Math.round(data.co2.level)}</div>
                        <div class="metric-unit">ppm</div>
                        <div class="metric-rating ${getRatingClass(data.co2.rating)}">${data.co2.rating}</div>
                    </div>
                    
                    <div class="metric">
                        <div class="metric-label">Fuktighet</div>
                        <div class="metric-value humidity">${Math.round(data.humidity.level)}%</div>
                        <div class="metric-unit">RH</div>
                        <div class="metric-rating ${getRatingClass(data.humidity.rating)}">${data.humidity.rating}</div>
                    </div>
                    
                    <div class="metric">
                        <div class="metric-label">PM 2.5</div>
                        <div class="metric-value pm25">${Math.round(data.pm25.level)}</div>
                        <div class="metric-unit">Œºg/m¬≥</div>
                        <div class="metric-rating ${getRatingClass(data.pm25.rating)}">${data.pm25.rating}</div>
                    </div>
                    
                    <div class="metric">
                        <div class="metric-label">VOC</div>
                        <div class="metric-value voc">${Math.round(data.voc.level)}</div>
                        <div class="metric-unit">ppb</div>
                        <div class="metric-rating ${getRatingClass(data.voc.rating)}">${data.voc.rating}</div>
                    </div>
                    
                    <div class="metric">
                        <div class="metric-label">Radon</div>
                        <div class="metric-value radon">${Math.round(data.radon.level)}</div>
                        <div class="metric-unit">Bq/m¬≥</div>
                        <div class="metric-rating ${getRatingClass(data.radon.rating)}">${data.radon.rating}</div>
                    </div>
                    
                    <div class="metric">
                        <div class="metric-label">Temp</div>
                        <div class="metric-value temp">${Math.round(data.temperature.level)}¬∞</div>
                        <div class="metric-unit">Celsius</div>
                    </div>
                </div>
            `;
            
            document.getElementById('content').innerHTML = content;
        }

        async function fetchAirthingsData() {
            try {
                const response = await fetch(API_ENDPOINT);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.error);
                }
                
                displayData(data);
                
            } catch (error) {
                console.error('Error fetching data:', error);
                document.getElementById('content').innerHTML = 
                    '<div class="error">Unable to load air quality data</div>';
            }
        }

        // Initialize widget
        fetchAirthingsData();
        
        // Auto-refresh every 15 minutes
        setInterval(fetchAirthingsData, 15 * 60 * 1000);
    </script>
</body>
</html>
