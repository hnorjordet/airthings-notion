<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dual Room Air Quality</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #191919;
            color: #ffffff;
            padding: 0;
            margin: 0;
            min-height: 200px;
        }

        .widget {
            background: #191919;
            border-radius: 16px;
            padding: 20px 20px 28px 20px;
            border: none;
            max-width: 100%;
            width: 100%;
            height: 180px;
            display: flex;
            flex-direction: column;
            margin: 0;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .title-section {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .title {
            color: #ffffff;
            font-size: 18px;
            font-weight: 600;
        }

        .room-tabs {
            display: flex;
            gap: 8px;
        }

        .room-tab {
            padding: 6px 12px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: #888;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .room-tab.active {
            background: rgba(96, 165, 250, 0.2);
            border-color: rgba(96, 165, 250, 0.3);
            color: #60a5fa;
        }

        .room-tab:hover:not(.active) {
            background: rgba(255, 255, 255, 0.06);
            color: #ccc;
        }

        .status-section {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .overall-status {
            font-size: 14px;
            font-weight: 500;
        }

        .status-excellent { color: #4ade80; }
        .status-moderate { color: #fbbf24; }
        .status-attention { color: #f87171; }

        .last-updated {
            font-size: 11px;
            color: #666;
        }

        .dashboard-link {
            font-size: 11px;
            color: #60a5fa;
            text-decoration: none;
            opacity: 0.7;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .dashboard-link:hover {
            opacity: 1;
            color: #93c5fd;
            transform: translateX(2px);
        }

        .external-icon {
            font-size: 9px;
        }

        .metrics-container {
            flex: 1;
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 16px;
            align-items: center;
        }

        .metric {
            text-align: center;
            padding: 12px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.2s ease;
        }

        .metric.empty {
            opacity: 0.3;
            background: rgba(255, 255, 255, 0.01);
        }

        .metric:hover:not(.empty) {
            background: rgba(255, 255, 255, 0.06);
            transform: translateY(-1px);
        }

        .metric-label {
            font-size: 10px;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 4px;
        }

        .metric-value {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 2px;
        }

        .metric-unit {
            font-size: 9px;
            color: #666;
            margin-bottom: 4px;
        }

        .metric-rating {
            font-size: 8px;
            padding: 2px 6px;
            border-radius: 8px;
            font-weight: 500;
            display: inline-block;
        }

        .rating-good {
            background: rgba(74, 222, 128, 0.2);
            color: #4ade80;
            border: 1px solid rgba(74, 222, 128, 0.3);
        }

        .rating-fair {
            background: rgba(251, 191, 36, 0.2);
            color: #fbbf24;
            border: 1px solid rgba(251, 191, 36, 0.3);
        }

        .rating-poor {
            background: rgba(248, 113, 113, 0.2);
            color: #f87171;
            border: 1px solid rgba(248, 113, 113, 0.3);
        }

        .co2 { color: #f87171; }
        .humidity { color: #60a5fa; }
        .radon { color: #a78bfa; }
        .voc { color: #fbbf24; }
        .pm25 { color: #4ade80; }
        .temp { color: #fb7185; }
        .noise { color: #a78bfa; }
        .light { color: #fbbf24; }

        .loading {
            text-align: center;
            color: #888;
            font-style: italic;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
        }

        .error {
            text-align: center;
            color: #f87171;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
        }

        /* Responsive for smaller screens */
        @media (max-width: 800px) {
            .metrics-container {
                grid-template-columns: repeat(3, 1fr);
            }
            
            .widget {
                height: auto;
                min-height: 180px;
            }
        }

        /* Air quality indicator dots */
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 6px;
        }

        .dot-excellent { background: #4ade80; }
        .dot-moderate { background: #fbbf24; }
        .dot-attention { background: #f87171; }
    </style>
</head>
<body>
    <div class="widget">
        <div id="content">
            <div class="loading">Loading air quality data...</div>
        </div>
    </div>

    <script>
        // Current state
        let currentRoom = 'office';
        let roomData = {
            office: null,
            bedroom: null
        };

        // Configuration - Update this with your Netlify function URL
        const API_ENDPOINT = 'https://luminous-muffin-bf22df.netlify.app/.netlify/functions/airthings-dual';
        
        function getRatingClass(rating) {
            return `rating-${rating?.toLowerCase() || 'good'}`;
        }

        function getOverallStatus(data) {
            if (!data) return { status: 'Loading', class: 'status-moderate', dot: 'dot-moderate' };
            
            const ratings = [
                data.humidity?.rating, 
                data.co2?.rating, 
                data.radon?.rating, 
                data.voc?.rating, 
                data.pm25?.rating
            ].filter(Boolean);
            
            if (ratings.includes('Poor')) {
                return { 
                    status: 'Needs Attention', 
                    class: 'status-attention',
                    dot: 'dot-attention'
                };
            } else if (ratings.includes('Fair')) {
                return { 
                    status: 'Moderate', 
                    class: 'status-moderate',
                    dot: 'dot-moderate'
                };
            } else {
                return { 
                    status: 'Excellent', 
                    class: 'status-excellent',
                    dot: 'dot-excellent'
                };
            }
        }

        function switchRoom(room) {
            currentRoom = room;
            displayCurrentRoom();
        }

        function displayCurrentRoom() {
            const data = roomData[currentRoom];
            const overall = getOverallStatus(data);
            const roomName = currentRoom === 'office' ? 'Kontor' : 'Soverom';
            
            // Create metrics array with available data, moving empty ones to the right
            const metrics = [];
            
            // Office metrics (all available)
            if (currentRoom === 'office') {
                if (data?.co2) metrics.push({ type: 'co2', label: 'CO‚ÇÇ', value: Math.round(data.co2.level), unit: 'ppm', rating: data.co2.rating, color: 'co2' });
                if (data?.humidity) metrics.push({ type: 'humidity', label: 'Fuktighet', value: `${data.humidity.level}%`, unit: 'RH', rating: data.humidity.rating, color: 'humidity' });
                if (data?.pm25) metrics.push({ type: 'pm25', label: 'PM 2.5', value: Math.round(data.pm25.level), unit: 'Œºg/m¬≥', rating: data.pm25.rating, color: 'pm25' });
                if (data?.voc) metrics.push({ type: 'voc', label: 'VOC', value: Math.round(data.voc.level), unit: 'ppb', rating: data.voc.rating, color: 'voc' });
                if (data?.radon) metrics.push({ type: 'radon', label: 'Radon', value: Math.round(data.radon.level), unit: 'Bq/m¬≥', rating: data.radon.rating, color: 'radon' });
                if (data?.temperature) metrics.push({ type: 'temp', label: 'Temp', value: `${data.temperature.level}¬∞`, unit: 'Celsius', color: 'temp' });
            } else {
                // Bedroom metrics (different sensors available)
                if (data?.co2) metrics.push({ type: 'co2', label: 'CO‚ÇÇ', value: Math.round(data.co2.level), unit: 'ppm', rating: data.co2.rating, color: 'co2' });
                if (data?.humidity) metrics.push({ type: 'humidity', label: 'Fuktighet', value: `${data.humidity.level}%`, unit: 'RH', rating: data.humidity.rating, color: 'humidity' });
                if (data?.noise) metrics.push({ type: 'noise', label: 'St√∏y', value: Math.round(data.noise.level), unit: 'dBA', rating: data.noise.rating, color: 'noise' });
                if (data?.light) metrics.push({ type: 'light', label: 'Lys', value: Math.round(data.light.level), unit: 'lux', rating: data.light.rating, color: 'light' });
                if (data?.voc) metrics.push({ type: 'voc', label: 'VOC', value: Math.round(data.voc.level), unit: 'ppb', rating: data.voc.rating, color: 'voc' });
                if (data?.temperature) metrics.push({ type: 'temp', label: 'Temp', value: `${data.temperature.level}¬∞`, unit: 'Celsius', color: 'temp' });
            }
            
            // Fill remaining slots with empty metrics
            while (metrics.length < 6) {
                metrics.push({ empty: true });
            }

            const content = `
                <div class="header">
                    <div class="title-section">
                        <div class="title">üå¨Ô∏è Luftkvalitet</div>
                        <div class="room-tabs">
                            <div class="room-tab ${currentRoom === 'office' ? 'active' : ''}" onclick="switchRoom('office')">Kontor</div>
                            <div class="room-tab ${currentRoom === 'bedroom' ? 'active' : ''}" onclick="switchRoom('bedroom')">Soverom</div>
                        </div>
                    </div>
                    <div class="status-section">
                        <div class="overall-status ${overall.class}">
                            <span class="status-dot ${overall.dot}"></span>${overall.status}
                        </div>
                        <div class="last-updated">
                            ${new Date().toLocaleTimeString('nb-NO', { 
                                hour: '2-digit', 
                                minute: '2-digit',
                                timeZone: 'Europe/Oslo'
                            })}
                        </div>
                        <a href="https://dashboard.airthings.com/" target="_blank" class="dashboard-link" title="Open Airthings Dashboard">
                            Detaljer <span class="external-icon">‚Üó</span>
                        </a>
                    </div>
                </div>
                
                <div class="metrics-container">
                    ${metrics.map(metric => {
                        if (metric.empty) {
                            return '<div class="metric empty"></div>';
                        }
                        
                        const ratingHtml = metric.rating ? 
                            `<div class="metric-rating ${getRatingClass(metric.rating)}">${metric.rating}</div>` : 
                            '<div style="height: 20px;"></div>';
                        
                        return `
                            <div class="metric">
                                <div class="metric-label">${metric.label}</div>
                                <div class="metric-value ${metric.color}">${metric.value}</div>
                                <div class="metric-unit">${metric.unit}</div>
                                ${ratingHtml}
                            </div>
                        `;
                    }).join('')}
                </div>
            `;
            
            document.getElementById('content').innerHTML = content;
        }

        async function fetchAirthingsData() {
            try {
                const response = await fetch(API_ENDPOINT);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.error);
                }
                
                // Update room data
                roomData.office = data.office;
                roomData.bedroom = data.bedroom;
                
                displayCurrentRoom();
                
            } catch (error) {
                console.error('Error fetching data:', error);
                document.getElementById('content').innerHTML = 
                    '<div class="error">Unable to load air quality data</div>';
            }
        }

        // Initialize widget
        fetchAirthingsData();
        
        // Auto-refresh every 15 minutes
        setInterval(fetchAirthingsData, 15 * 60 * 1000);
    </script>
</body>
</html>
